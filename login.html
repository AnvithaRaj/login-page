<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <style>
        body{
            background-image:url(mickey.png);
            background-size:cover;
            background-attachment: fixed;;
        }
    </style>
        <form>
            <caption> <h2>LOGIN FORM</h2></caption>
        <table border="3px" cellspacing="2px" cellpadding="3px">
            <tr>
                <th>
                <label>Username:</label>
                </th>
                <td>
                <input type="text" name="username" required>
                </td>
                </tr>
                <tr>
                <th>
                <label>Password:</label>
                </th>
                <td>
                <input type="password" name="pwd" maxlength="8" required>
                </td>
                </tr>
                <tr>
                <td>
                <input type="submit" value="submit" onclick="submit()">
                <input type="reset" value="clear">
                </td>
                </tr>
        </table>
        </form>
        <script>function submit(){window.alert("Do you want to submit");}
        </script>
</body>
</html>
